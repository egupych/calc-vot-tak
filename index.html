<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор символов</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h3>Калькулятор символов</h3>
    <div class="field">
        <label for="fixedText">Ваш текст</label>
        <input type="text">
    </div>
    <div class="field">
        <label for="text">Комментарий</label>
        <textarea id="text" rows="5" cols="30"></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
